<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>World Clock- Bukola Agunbiade</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city ...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">auckland</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">September 20 2023</div>
        </div>

        <div class="time">1:04:10 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">September 20 2023</div>
        </div>
        <div class="time">1:04:10 <small>PM</small></div>
      </div>
    </div>

    <footer>
      This project was coded by <strong> Bukola Agunbiade</strong> and is
      <a href="https://github.com/atinsbukol/world-clock" target="_blank"
        >sourced on Github</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
